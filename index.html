<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main flex">
        <h1>Counter Using HTML</h1>
        <div class="counter-text flex">
            <div class="count-text-1 flex">
                <span class="para-1">Your Current Count is : </span>
                <span class="para-1-1">1</span>
            </div>
            <div class="para-2">Error : Cannot go below 0 </div>
        </div>
        <div class="inc-dec-btn flex">
            <button class="dec-btn">Decrement</button>
            <button class="inc-btn">Increment</button>
            <button class="clear-btn">Clear</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
